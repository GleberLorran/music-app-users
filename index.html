<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Redirecionamento Seguro</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>

<script>
  // URL que vocÃª quer testar antes de abrir
  const link = "https://cdinfluences.netlify.app/";
  
  // Imagens 9:16
  const imgOk = "ok.jpg";     // imagem de fundo se o link estiver OK
  const imgErro = "erro.jpg"; // imagem de fundo se o link der erro
  
  fetch("check.php?url=" + encodeURIComponent(link))
    .then(r => r.json())
    .then(data => {
      if (data.status === "ok") {
        window.location.href = link;
      } else {
        document.body.innerHTML = `<img src="${imgErro}" alt="Erro">`;
      }
    })
    .catch(() => {
      document.body.innerHTML = `<img src="${imgErro}" alt="Erro">`;
    });
</script>

</body>
</html>
