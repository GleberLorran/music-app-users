<body>

  <script>
    function addTracks(folder, prefix, extension, count, containerId) {
      const container = document.getElementById(containerId);
      for (let i = 1; i <= count; i++) {
        const faixa = i < 10 ? `0${i}` : `${i}`;
        const fileName = `${prefix}${faixa}${extension}`;
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = `${folder}/${fileName}`;
        audio.className = "track";

        const label = document.createElement('p');
        label.textContent = `Faixa ${i}: ${fileName}`;

        container.appendChild(label);
        container.appendChild(audio);
      }
    }

    // Cover: Track_01cover.mp3 atÃ© Track_10cover.mp3
    addTracks('cover', 'Track_', 'cover.mp3', 10, 'cover-section');

    // Demo: Track_No01demo.mp3 atÃ© Track_No10demo.mp3
    addTracks('demo', 'Track_No', 'demo.mp3', 10, 'demo-section');

    // Original: Track_No01org.mp3 atÃ© Track_No10org.mp3
    addTracks('original', 'Track_No', 'org.mp3', 10, 'original-section');
  </script>
